<HTML>
<HEAD>
	<title> Obtener datos</title>
	<script type="text/javascript">
		function completar(){
			var enc=false;
			var xmlDoc = document.getElementById('datos').contentDocument;
			var correo = document.getElementById("correo").value;
			var listacorreos=xmlDoc.getElementsByTagName("email");
			var listanombres=xmlDoc.getElementsByTagName("nombre");
			var listaap1=xmlDoc.getElementsByTagName("apellido1");
			var listaap2=xmlDoc.getElementsByTagName("apellido2");
			var listatelefonos=xmlDoc.getElementsByTagName("telefono");
			for (var i = 0; i < listacorreos.length; i++) {
				if (correo==listacorreos[i].childNodes[0].nodeValue){
					document.getElementById('nombre').value=  listanombres[i].childNodes[0].nodeValue;
					document.getElementById('apellido1').value=  listaap1[i].childNodes[0].nodeValue;
					document.getElementById('apellido2').value=  listaap2[i].childNodes[0].nodeValue;
					document.getElementById('telefono').value=  listatelefonos[i].childNodes[0].nodeValue;
					enc=true;
					break;
				}
			}
			if (!enc){
				document.getElementById('nombre').value= "";
				document.getElementById('apellido1').value= "";
				document.getElementById('apellido2').value=  "";
				document.getElementById('telefono').value=  "";
				alert ('Este correo no está registrado en la UPV/EHU. Introduzca otro');
			}
		}
	</script>
</HEAD>
<BODY>
	<div align="center">
		<OBJECT id="datos" data="usuarios.xml" type="text/xml" style="display:none"> </OBJECT>
		<FORM METHOD="POST" ACTION="insertar.php">
			Correo <BR>
			<INPUT TYPE="TEXT" NAME="correo" id="correo" required><BR>
			Nombre <BR>
			<INPUT TYPE="TEXT" NAME="nombre" id="nombre"><BR>
			Primer Apellido <BR>
			<INPUT TYPE="TEXT" NAME="apellido1" id="apellido1"><BR>
			Segundo Apellido <BR>
			<INPUT TYPE="TEXT" NAME="apellido2" id="apellido2"><BR>
			Teléfono <BR>
			<INPUT TYPE="TEXT" NAME="telefono" id="telefono" maxlength="9" pattern="[0-9]{9}" />
			<br><br>
			<INPUT TYPE="button" value="Autocompletar" onClick="javascript:completar()">
		</FORM>
	</div>
	<br><br>
	<center> <a href="layout.html"> P&aacute;gina principal </a> <center>
</BODY>
</HTML>
