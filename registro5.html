<!DOCTYPE html>
<html>
	<head>
	<title> Registrarse </title>
	<style type="text/css">
		<!--
			h1{color: #B40404; text-align: center; font: small-caps bold 300% serif}
			p{text-align: center;}
			a{text-align : center; font: small-caps bold 120% serif}
			body{background-color : #E6E6E6}
			form{font: small-caps 120% serif; margin-left: 10em; margin-right: 10em}
		-->
	</style>
</head>
<body>

	<h1> REGISTRO </h1>
	
	<form id='registro' name='registro' onsubmit="return verificar()" action='algo.php'>
	
		<label for="nombre">Nombre(*): </label>
        <input type="text" id="nombre" name="Nombre" required><br>
		
    	<label for="apellidos">Apellidos(*): </label>
        <input type="text" id="apellidos" name="Apellidos" required pattern="[a-zA-Z]+(\s)+[a-zA-Z]+"><br>
		
		<label for="correo">Direccion de correo(*): </label>
        <input type="email" id="correo" name="Correo" required placeholder="ejemplo001@ikasle.ehu.es/eus" pattern="[a-z]+[0-9]{3}@ikasle\.ehu\.(eus|es)"> <br>
		
    	<label for="contraseña">Contraseña(*): </label>
		<input type="password" id="password" name="Password" required placeholder="Minimo 6 caracteres" pattern=".{6,}"> <br>
		
		<label for="telefono">Numero de telefono(*): </label>
		<input type="text" id="telefono" name="Telefono" required pattern="(6|7|9){1}[0-9]{8}"><br>
		
		<label for="especialidad">Especialidad(*): </label>
		<select name="especialidad" id="especialidad" required>
			<option>Ingenieria del Software</option>
			<option>Ingenieria de Computadores</option>
			<option>Computacion</option>
			<option>Otro</option>
		</select> 
		<br>
		
		<label for="opcional">Tecnologias y herramientas en las que esta interesado (opcional): </label>
		<textarea id="opcional" name="Opcional" rows = "7" cols = "80"> </textarea> <br>
		<br>
		
		<label for="imagen">Imagen (Opcional): </label>
		<input type="file" id="imagen" name="imagen" accept="image/*">
		
		<p align="center">
   		<input type="submit" value="ENVIAR" name="submit"> 
		&nbsp;
		&nbsp;
		<input type="reset" value="BORRAR" name="reset">
		</p>
		
	</form>
	<br>
	<p> <a href="layout.html"> Pagina principal </a>
	</p>
</body>
</html>
